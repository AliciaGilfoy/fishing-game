<!doctype html>
<html lang="en">

<head>
  <title>Fishing Game</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="container-fluid">
    <div class="row">
      <div class="col-12 text-center h1 text-info"><u>Fishing Game</u></div>
    </div>
    <div class="row stats">
      <div class="col-5 total-stuff">
        <div class="col-5 total-fish total-box h1"><i class="fas fa-fish"></i>Total fish:
          <span id="total-fish">0</span>
        </div>
      </div>
      <div class="col-6 total-stuff">
        <div class="col-6 h6 text-dark"><i class="fas fa-fish"></i> Total fish per second: <span
            id="total-auto-mods"></span></div>
        <div class="col-6 h6 text-dark"><i class="fas fa-anchor"></i> Total additional poles: <span
            id="total-poles"></span></div>
        <div class="col-6 h6 text-dark"><i class="fab fa-connectdevelop"></i> Total nets: <span id="total-nets"></span>
        </div>
        <div class="col-6 h6 text-dark"><i class="fas fa-male"></i> Total fishers: <span id="total-fishers"></span>
        </div>
        <div class="col-6 h6 text-dark"><i class="fas fa-ship"></i> Total additional boats: <span
            id="total-boats"></span></div>
      </div>
  </header>
  <main class="container-fluid">
    <div class="row boats-row">
      <div class="col-3"></div>
      <div class="col-3 row-boat" id="row-boat" onclick="goFish()"></div>
      <div class="col-3"></div>
    </div>
  </main>
  <footer class="container-fluid">
    <div class="row store-row">
      <div class="col-12 h1 text-white m-0"><u>Tackle Shop</u></div>
    </div>
    <div class="row button-row py-4">
      <button type="button" class="btn btn-success p-3" id="pole-button" onclick="buyPole()"><i
          class="fas fa-anchor"></i> Buy a Pole :
        $<span id="total-price-pole"></span><br> Adds 5 fish per click</button>
      <button type="button" class="btn btn-danger p-3" id="net-button" onclick="buyNet()"><i
          class="fab fa-connectdevelop"></i> Buy a Net : $<span id="total-price-net"></span><br> Adds 25 fish per
        click</button>
      <button type="button" class="btn btn-warning p-3" id="fisher-button" onclick="buyFisher()"><i
          class="fas fa-male"></i> Buy a Fisher :
        $<span id="total-price-fisher"></span><br> Adds 35 fish per second</button>
      <button type="button" class="btn btn-info p-3" id="boat-button" onclick="buyBoat()"><i class="fas fa-ship"></i>
        Buy a Boat : $<span id="total-price-boat"></span><br> Adds 120 fish every 3 seconds</button>
    </div>
  </footer>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>

</html>
